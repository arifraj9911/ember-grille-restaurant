<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ember Grille</title>

    <!-- google font Libre Baskerville
 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- google font Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style -->
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Libre Baskerville", serif;
      }
      p {
        font-family: "Quicksand", sans-serif;
      }
      .font-libre-baskerville {
        font-family: "Libre Baskerville", serif;
      }
      .font-quicksand {
        font-family: "Quicksand", sans-serif;
      }
      .primary-color {
        color: #87b700;
      }
    </style>
  </head>
  <body>
    <header class="max-w-screen-xl mx-auto">
      <!-- navbar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-semibold font-quicksand"
              >
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contacts</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl font-libre-baskerville">
              <span class="font-bold primary-color">Ember</span> Grille
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-semibold font-quicksand">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Reservation</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn btn-ghost btn-circle">
              <div class="indicator">
                <img src="Images/Frame.svg" alt="" />
                <span
                  class="badge badge-xs badge-primary indicator-item"
                ></span>
              </div>
            </button>
          </div>
        </div>
      </nav>

      <!-- banner -->
      <section class="my-32">
        <div class="flex justify-center items-center gap-16">
          <div>
            <h1 class="text-5xl font-bold">
              Welcome to
              <span class="primary-color">Ember Grille</span> Restaurant
            </h1>
            <p class="font-medium text-lg mt-3 mb-16">
              Embark on a gastronomic adventure like no other, where spices
              mingle, aromas entice, and flavors captivate.
            </p>
            <button class="btn btn-primary">Reserved Now</button>
          </div>
          <div class="w-1/2">
            <img src="Images/banner1.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
